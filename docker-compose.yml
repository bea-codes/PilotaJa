version: '3.8'

services:
  api:
    build:
      context: ./src
      dockerfile: PilotaJa.API/Dockerfile
    container_name: pilotaja-api
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDB__ConnectionString=${MONGODB_CONNECTION_STRING:-mongodb://mongo:27017}
      - MongoDB__DatabaseName=${MONGODB_DATABASE:-PilotaJa}
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - pilotaja-network

  mongo:
    image: mongo:7
    container_name: pilotaja-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - pilotaja-network

  # Optional: Mongo Express for DB management UI
  mongo-express:
    image: mongo-express:latest
    container_name: pilotaja-mongo-ui
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH=false
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - pilotaja-network

volumes:
  mongo-data:

networks:
  pilotaja-network:
    driver: bridge
